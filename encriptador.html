<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="contenido">
        <div class="contenido__icono">
            <img class="contenido__icono__img" src="assets/icono_alura_1.png" alt="Icono de Alura Latam">
        </div>
        <div class="contenido__input">
            <textarea name="textoIngresado" id="inputTexto" class="contenido__input__texto" placeholder="Ingrese el texto aquí" onchange=""></textarea>
            <div class="contenido__input_advertencia">
                <img src="assets/icono_mensaje_1.png" alt="Icono de Advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenido__input__botones">
                <button id="encripta" class="contenido__input__botones__encriptar" onclick="encriptar();">Encriptar</button>
                <button id="desencripta" class="contenido__input__botones__desencriptar" onclick="desencriptar();">Desencriptar</button>
            </div>
        </div>
        <div class="contenido__output">
            <div class="contenido__output__caja">
                <div class="contenido__output__caja__c1">
                    <img id="imagenIndicador" class="contenido__output__caja__imagen" src="assets/img_busqueda_1.png" alt="Buscando resultados">
                    <h2 id="tituloIndicador" class="contenido__output__caja__subtitulo">Ningún mensaje fue encontrado</h2>
                    <p id="textoIndicador" class="contenido__output__caja__texto">Ingresa el texto que desees encriptar o desencriptar</p>        
                </div>
                <div class="contenido__output__caja__c2">
                    <button id="botonCopiar" class="contenido__output__caja__copiar" onclick="copiarMensaje();" >Copiar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script/encriptador.js"></script>
</body>
</html>
